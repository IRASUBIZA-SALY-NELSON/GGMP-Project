spring.application.name=goma-backend

spring.datasource.url=jdbc:mysql://localhost:3306/goma_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nelson
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

spring.security.jwt.secret=9f8d3a6c4e2b7d1a0f5e9c8a7b6d4f3c1e8d7a9b2c4e6f7a8d9c0b1e2f3a4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0
spring.security.jwt.expiration=86400000
spring.security.jwt.refresh-expiration=604800000

logging.level.com.goma=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

server.port=8082
server.servlet.context-path=/api/v1

goma.cors.allowed-origins=*   // let me do this only for development. @vieira remember to change this on production.
goma.multitenancy.default-tenant=default
goma.file-upload.max-size=10MB
goma.file-upload.allowed-types=image/jpeg,image/png,application/pdf,text/csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
